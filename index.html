<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartune Skill Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7986068548279676"
     crossorigin="anonymous"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Wartune Skill Calculator</h1>
        </header>


        <!-- Top Ad Banner -->
        <div class="ad-container ad-banner-top">
            <div class="ad-placeholder">
                <span>Reklam Alanı (728x90)</span>
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7986068548279676"
                     crossorigin="anonymous"></script>
                <!-- Top Banner -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-7986068548279676"
                     data-ad-slot="6493816220"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <div class="content-wrapper">
            <main>
                <section id="class-selection" class="screen active">
                    <h2>Select Your Class</h2>
                    <div class="class-cards">
                        <div class="card" data-class="knight">
                            <img src="knight.png" alt="Knight">
                            <h3>Knight</h3>
                        </div>
                        <div class="card" data-class="archer">
                            <img src="archer.png" alt="Archer">
                            <h3>Archer</h3>
                        </div>
                        <div class="card" data-class="mage">
                            <img src="mage.png" alt="Mage">
                            <h3>Mage</h3>
                        </div>
                    </div>
                </section>

                <section id="calculator" class="screen hidden">
                    <div class="controls">
                        <button id="back-btn">← Back</button>
                        <div class="level-control">
                            <label for="char-level">My Level:</label>
                            <input type="number" id="char-level" min="1" max="80" value="1">
                        </div>
                        <div class="points-display">
                            Points: <span id="used-points">0</span> / <span id="total-points">0</span>
                        </div>
                        <button id="reset-btn">Reset Skills</button>
                    </div>

                    <div class="skill-tree-container">
                        <div id="skill-tree" class="skill-tree">
                            <!-- Skills will be injected here -->
                        </div>
                    </div>
                </section>
            </main>

            <!-- Sidebar Ad -->
            <aside class="ad-sidebar">
                <div class="ad-container ad-vertical">
                    <div class="ad-placeholder">
                        <span>Reklam Alanı (160x600)</span>
                        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7986068548279676"
                             crossorigin="anonymous"></script>
                        <!-- Sidebar Ad -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-7986068548279676"
                             data-ad-slot="3725727243"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                        <script>
                             (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Bottom Ad Banner -->
        <div class="ad-container ad-banner-bottom">
            <div class="ad-placeholder">
                <span>Reklam Alanı (728x90)</span>
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7986068548279676"
                     crossorigin="anonymous"></script>
                <!-- Bottom Banner -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-7986068548279676"
                     data-ad-slot="3956935187"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>


</html>
